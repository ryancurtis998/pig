<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
<script src="js/script.js"></script>
    <title>Pig dice</title>
  </head>
  <body>
    <div class="player-1-panel">

      <div class="game-panel">

       <p class="playername1" id="name-1">Player 2</p>


<p class="playerscore1" id="score-1">0</p>

        <p class="rolled-dice" id="noo!"></p>

        <div class="score-board">

          <p class="initial-score">INITIAL SCORE</p>

        <p class="player-initial-score" id="total-score">0</p>



        </div>
      </div>

    </div>
    <div class="player-2-panel">

      <div class="game-panel">

       <p class="playername2" id="name-2">Player 2</p>

        <p class="player-score-2" id="score-2">0</p>

          <p class="rolled-dice" id="noo!"></p>

            <div class="score-board">

              <p class="initial-score">INITIAL SCORE</p>

              <p class="player-initial-score" id="total-score">0</p>


      </div>


    </div>

    <div class="game-panel">

      <button class="btn-game" type="button" id="new-game" onclick="reset()"><b>New game</b></button>

      <button class="btn-roll" type="button" name="button" id="button-roll"><b>Roll dice</b></button>

       <button class="btn-hold" type="button" id="holdButton"> <b>Hold</b></button>

       </div>



  </body>
</html>
